<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .cima{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calc1{
            padding: 10px;
            border: 5px solid gray;
            background-color: rgb(83, 83, 83);
        }

        .calc1 button{
            width: 70px;
            height: auto;
            font-size: 36px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            padding: 10px;
        }

        .calc1 .operator{
            background-color: rgb(183, 0, 255);
            color: rgb(0, 0, 0);
        }

        .calc1 .clear{
            background-color:red;
            color: rgb(0, 0, 0);
        }

        .calc1 input {
            width: 320px;
            height: 80px;
            font-size: 36px;
        }

    </style>
</head>
<body>
    <div class="cima">
        <div class="calc1">
                <!-- PARA O VISOR DA CALCULADORA, ESTAMOS UTILIZANDO O "input readonly", LIMITANDO O NÃšMERO DE CARACTERES COM "maxlength='12'" -->
                <input readonly type="text" class="result" maxlength="12"> 
                
                <br>
                <button onclick="appendToResult('7')">7</button>
                <button onclick="appendToResult('8')">8</button>
                <button onclick="appendToResult('9')">9</button>
                <button class="operator" onclick="appendToResult('/')">/</button>
                <br>
                <button onclick="appendToResult('4')">4</button>
                <button onclick="appendToResult('5')">5</button>
                <button onclick="appendToResult('6')">6</button>
                <button class="operator" onclick="appendToResult('*')">*</button>
                <br>
                <button onclick="appendToResult('1')">1</button>
                <button onclick="appendToResult('2')">2</button>
                <button onclick="appendToResult('3')">3</button>
                <button class="operator" onclick="appendToResult('-')">-</button>
                <br>
                <button onclick="appendToResult('0')">0</button>
                <button class="clear" onclick="clearResult()">CA</button>
                <button class="operator" onclick="calculateResult()">=</button>
                <button class="operator" onclick="appendToResult('+')">+</button>
                <br>

        </div>
    </div>        
<script>

        function appendToResult(value) {
            const display = document.querySelector('.result');
            display.value += value;
        }

        function clearResult() {
            const display = document.querySelector('.result');
            display.value = '';
        }

        function calculateResult() {
            const display = document.querySelector('.result');
            try {
// ESTAMOS UTILIZANDO "eval", PARA QUE ELE INTERPRETE A CONTA DIGITADA NO DISPLAY
                display.value = eval(display.value); 
            }   catch (error) {
                display.value = 'Erro'
            }
        }

    </script>

</body>

</html>
